<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/style.css">
    <script defer src="../js/login.app.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form >
            <div class="message"></div>
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" placeholder="email" name="email" id="email" autocomplete="email">
            </div>
            <div class="input-group">
                <label for="username">Password</label>
                <input type="password" placeholder="password" name="password" id="password" autocomplete="current-password">
            </div>
            <div class="button-group">
                <button type="reset">Reset</button>
                <button id="btn-login" type="submit">Submit</button>
            </div>
            <div class="form-links"><a href="/register">Register </a></div>
        </form>
    </div>
    
</body>
</html>
